<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{title}} </h1>
            </div>
        </div>

         <!-- /.row -->
         <!-- ... Your content goes here ... -->
         <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button  class="btn btn-primary" (click)="voltar()">Voltar</button> 
                    </div>

                    <div class="panel-body">
                           <form [formGroup]="form" (ngSubmit)="salvar()">
                                <app-input errorMessage="" [showTip]="false">
                                    <input type="text" class="form-control" placeholder="Nome do cargo"  formControlName="nome" >
                                </app-input>

                                <button type="submit" class="btn btn-success" [disabled]="form.invalid">
                                    <i class="fa fa-save"></i>  Salvar
                                </button>
                           </form>
                    </div>
                </div>
            </div>
         </div>

    </div>
</div>
