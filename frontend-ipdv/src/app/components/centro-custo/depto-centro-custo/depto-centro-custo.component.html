<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{centroCusto}} </h1>
            </div>
        </div>

         <!-- /.row -->
         <!-- ... Your content goes here ... -->
         <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button  class="btn btn-primary" (click)="voltar()" >Voltar</button> 
                    </div>

                    <div class="panel-body">
                           <form [formGroup]="form" (ngSubmit)="salvar()">
                                <div class="form-group has-feedback col-md-10">
                                    <dual-list [source]="source" [(destination)]="target" height="150px" key="id" display="nome"
                                    [format]="format"></dual-list>  
                                </div>
    

                                <button type="submit" class="btn btn-success" [disabled]="form.invalid">
                                    <i class="fa fa-save"></i>  Salvar
                                </button>
                           </form>
                    </div>
                </div>
            </div>
         </div>

    </div>
</div>
