<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Departamento</h1>
            </div>
        </div>

         <!-- /.row -->
         <!-- ... Your content goes here ... -->
         <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a  class="btn btn-primary" [routerLink]="['/departamento/novo']">Novo cadastro</a> 
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <th>Nome do Departamento</th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let departamento of departamentos">
                                        <td> {{ departamento.nome }} </td>
                                        <td>
                                            <a [routerLink]="[]" (click)="perguntaRemover(departamento)">
                                                <i class="fa fa-remove text-danger"></i>
                                            </a>
                                            &nbsp;
                                            <a [routerLink]="['/departamento/editar', departamento.id]">
                                                <i class="fa fa-pencil "></i>                                                
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>    
                    </div>
                </div>
            </div>
         </div>

    </div>
</div>
